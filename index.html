<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="./css/style.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="flexWrapper">
			<span class="fallback-info"></span>
			<h1>Order Summary</h1>
			<span class="coulum-main-text">
				You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
			</span>

			<ul class="gird">
				<li class="girdOne"><object data="./images/icon-music.svg" type="image/svg+xml"></object></li>
				<li class="girdTwo">
					<span class="plan">Annual Plan</span>
					<span class="cash">$59.99/year</span>
				</li>
				<li class="girdThree"><a href="#">Change</a></li>
			</ul>
			<a class="cta-buttonOne" href="#">Proceed to Payment</a>
			<a class="cta-buttonTwo" href="#">Cancel Order</a>
		</main>
		<footer>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
				<a href="#">Your Name Here</a>.
			</div>
		</footer>
	</body>
</html>
